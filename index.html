<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/cocogoose" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Awesome Books</title>
</head>

<body>
    <section class="book-list">
        <h1>All Awesome books</h1>
        <div class="gray-line"></div>
        <div class="books"></div>
    </section>
    <section class="add-section">
        <h3>Add a new book</h3>
        <div class="gray-line"></div>
        <form class="new_book">
            <div>
                <input type="text" id="book-title" name="book_title" placeholder="Title" required>
            </div>
            <div>
                <input type="text" id="book-author" name="author_name" placeholder="Author" required>
            </div>
            <div>
                <button type="submit" id="add-book-btn">Add</button>
            </div>
        </form>
    </section>
</body>
<script src="./js/index.js"></script>

</html>
